    <div class="background-container"></div>
    <nav

        <ul class="navbar-nav d-flex flex-wrap">
          <li class="nav-item">
            <button
              type="button"
              class="btn border-sub-secondary rounded-pill rounded-3 text-sub-secondary fw-bold"
            >
              Tokyo
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn border-sub-secondary rounded-pill rounded-3 text-sub-secondary fw-bold"

              type="button"
              class="btn border-sub-secondary rounded-pill rounded-3 text-sub-secondary fw-bold"

              Vallencia
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-sub-primary border-sub-secondary rounded-pill rounded-3 text-sub-secondary"
            >
              <img
                src="assets/icons/add-circle.svg"
                alt="Add circle button for adding a new town in your collection"
              />
            </button>
          </li>
        </ul>
      </div>
      <div class="" dropdown>
        <button
          class="btn btn-secondary text-primary dropdown-toggle"
          type="button"
          id="dropDownButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"

        <ul class="dropdown-menu" aria-labelledby="dropDownButton">
          <li>

          </li>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimaArtMeteo</title>
    <link rel="stylesheet" href="design/default.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-base vh-100 vw-100">
    <div class="background-container"></div>
    <nav
      class="navbar sticky-top navbar-light bg-primary bg-opacity-75 shadow-sm navbar-expand px-4"
    >
      <div class="collapse navbar-collapse d-flex justify-content-center align-items-center">
        <ul class="navbar-nav d-flex flex-wrap gap-3 nav-items-container">
          <li class="nav-item">
            <button
              type="button"
              class="cityBtn btn border-secondary rounded-pill text-secondary fw-bold "
              data-bs-toggle="modal" data-bs-target="#cityCardModal"
            >
              Tokyo
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="cityBtn btn border-secondary rounded-pill text-secondary fw-bold"
              data-bs-toggle="modal" data-bs-target="#cityCardModal"
            >
              Paris
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class=" cityBtn btn border-secondary rounded-pill  text-secondary fw-bold"
              data-bs-toggle="modal" data-bs-target="#cityCardModal"
            >
              Montreal
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="cityBtn btn border-secondary rounded-pill  text-secondary fw-bold"
              data-bs-toggle="modal" data-bs-target="#cityCardModal"
            >
              Nantes
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="cityBtn btn border-secondary rounded-pill text-secondary fw-bold"
              data-bs-toggle="modal" data-bs-target="#cityCardModal"
            >
              Vallencia
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-primary border-secondary rounded-pill text-secondary"
              data-bs-toggle="modal" data-bs-target="#addingANewCity"
            >
              <img class="icon26"
                src="assets/icons/add-circle.svg"
                alt="Add circle button for adding a new town in your collection"
              />
            </button>
          </li>
        </ul>
      </div>
      <button type="button" class="nav-link" id="menuBtn">
        <img src="assets/icons/menu.svg" alt="toggle menu" />
      </button>
      <aside class="unrolledMenuContainer hidden">
        <button type="button" class="btn btn-secondary menu-button text-primary m-0 rounded-0">
          Geolocalise me
        </button>
        <button type="button" class="btn btn-primary menu-button text-secondary m-0 rounded-0">
          Search a city
        </button>
        <button type="button" class="btn btn-secondary menu-button text-primary m-0 rounded-0">
          My cities 
        </button>
        <button type="button" class="btn btn-primary menu-button text-secondary m-0 rounded-0">
          My backgrounds 
        </button>
        <button type="button" class="btn btn-secondary menu-button text-primary m-0 rounded-0">
          About the author
    </aside>
    </nav>   
    <main class="w-100">
        <div class="d-flex justify-content-between align-items-first-baseline">
            <div class="quickOptionsContainer m-4 ">
                <div class='input-group '>    
                    <input type="text" name='cityUser' id="cityUser" placeholder="Enter a city here..." class='form-control rounded-0 fst-italic bg-primary text-secondary border-0'>
                    <span class='input-group-text rounded-0 bg-secondary border-0' type="submit"  title="Start a research"><img  class="icon26" src="assets/icons/search.svg" alt="search button"></span>
                </div>
                <div class='input-group geolocalisationContainer'>    
                    <input type="text" name='geolocalisation' id="geolocalisation" value="Geolocalise me" class='form-control rounded-0 bg-secondary text-primary border-0'>
                    <span class='input-group-text rounded-0 bg-primary border-0' type="button"><img class="icon26" src="assets/icons/myLocation.svg" alt="my location button"></span>
                </div>
            </div>
            <div class="reducedCityCard d-flex   m-4 hidden">
                <div class="city-informations d-flex gap-3 align-items-center justify-content-center bg-primary bg-opacity-75 px-3">
                    <p class="m-auto">Nantes</p>
                    <p class="m-auto">20°C</p>
                    <img class="icon26 " src="assets/icons/sunny.png" alt="icon sun">
                </div>
                <div class="enlarge-container bg-secondary ">
                    <button type="button" class="visibilityBtn btn w-100 btn-secondary d-flex justify-content-center" data-bs-toggle="modal" data-bs-target="#cityCardModal" title="Enlarge the city informations" ><img class="icon26" src="assets/icons/visibility-blue.svg" alt="visibility icon to enlarge th city card"></button>
                </div>
            </div>
        </div>

        <!--MODAL CITY CARD-->
        <div class=" modal fade " id="cityCardModal">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content bg-primary opacity-75 rounded-40 ">
                    <div class="modal-header d-flex justify-content-end  ">
                        <div class="w-25">
                            <button type="button" title="Reduce the city informations" class=" reduceBtn btn  btn-close border-0 w-100" data-bs-dismiss="modal">
                                
                            </button>
                        </div>
                    </div>
                    <div class="modal-body  d-flex flex-column justify-content-center align-items-center gap-3 text-secondary">
                        <h3 class="modal-title border-bottom border-secondary"> Nantes</h3>
                        <div class="tempContainer d-flex align-items-center justify-content-center gap-3">
                            <h2 class="temperature card-subtitle">20°C</h2>
                            <img class="w-25" src="assets/icons/sunny.png" alt="sun icon">
                        </div>
                        <div class="modal-text d-flex flex-column justify-content-center align-items-center gap-2">
                            <h4 class="modal-subtitle">Ensolleillé</h4>
                            <div class="currentDayTimeContainer d-flex gap-2">
                                <p class="currentDate text-muted">06/28/2024</p> 
                                <p class="currentTime text-muted">15:32</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex  justify-content-end align-items-center p-0">
                        <div class=" w-25">
                            <button type="button" title="Remove this city from my cities collection" class="btn  w-100 rounded-0"><img class="icon26" src="assets/icons/garbage-blue.svg" alt="icon to remove this city from your cities collection"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--MODAL ADDING A NEW TOWN-->
        <div class="modal fade" id="addingANewCity" data-bs-backdrop="static">
            <!--creer la boite de dialogue du modal-->
            <div class="modal-dialog modal-dialog-centered">
              <!--creer le contenu du modal-->
              <div class="modal-content">
                <!--header-->
                <div class="modal-header bg-secondary">
                  <h5 class="modal-title text-primary">Add a new city in my collection</h5>
                  <button type="button" class="btn-close bg-primary" data-bs-dismiss="modal">
                  </button>
                </div>
                <!--body-->
                <div class="modal-body d-flex flex-column gap-3 justify-content-center align-items-center border-3">
                  <input type="text" name="cityUser" id="cityUser" placeholder="Enter a new city here..." class="m-0">
                  <button type="button" class="btn btn-primary border-secondary rounded-pill"><img src="assets/icons/add-in-collection-blue.svg" alt="icon to add in your favorites"></button>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer class="p-2">
        <ul class="nav footerElementsContainer justify-content-end align-item-center">
            <li class="nav-item backgroundSource text-primary"><a class="nav-link text-primary" href="#">@backgroundSource</a></li>
            <li class="nav-item "><button type="button" class=" heart-button btn  h-100"><img class="icon33" src="assets/icons/hearts.png" alt="Liked icon"></button></li>
        </ul>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
      })
  </script>
    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
      })
  </script>
</html>
